<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    {extend name="public:base" /}
    {block name="title"}<title>品牌添加</title>{/block}
</head>
<body>
{block name="content"}
<!-- 当前位置 -->
 <div id="dcMain">
    <div id="urHere">DouPHP 管理中心<b>></b><strong>添加品牌</strong> </div>   <div class="mainBox" style="height:auto!important;height:550px;min-height:550px;">
                <h3><a href="{:url('Cate/index')}" class="actionBtn">品牌展示</a>添加品牌</h3>
        <form action="" method="post" enctype="multipart/form-data">
           <table width="100%" border="0" cellpadding="8" cellspacing="0" class="tableBasic">
              <tr>
                 <td width="80" align="right">品牌名称</td>
                 <td>
                  <input type="text" name="brand_name" value="" size="40" class="inpMain" />
                 </td>
              </tr>
              <tr>
                  <td align="right">品牌地址</td>
                  <td>
                      <input type="text" name="brand_url" value="" size="40" class="inpMain" />
                  </td>
              </tr>
              <tr>
                <td align="right">简单描述</td>
                <td>
                 <textarea name="brand_des" cols="60" rows="4" class="textArea"></textarea>
                </td>
              </tr>
               <tr>
                   <td align="right">品牌logo</td>
                   <td>
                       <input type="file" name="brand_logo" value="" size="40" class="inpMain" />
                   </td>
               </tr>
              <tr>
                <td align="right">排序</td>
                <td>
                 <input type="text" name="brand_order" value="50" size="5" class="inpMain" />
                </td>
              </tr>
              <tr>
               <td></td>
               <td>
                <input type="hidden" name="token" value="b9439ae8" />
                <input type="hidden" name="cat_id" value="" />
                <input name="submit" class="btn" type="submit" value="提交" />
               </td>
              </tr>
           </table>
        </form>
     </div>
 </div>
{/block}
</body>
</html>
