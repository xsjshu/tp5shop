<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    {extend name="public:base" /}
    {block name="title"}<title>权限添加</title>{/block}
</head>
<body>
<!-- 当前位置 -->
{block name="content"}
<div id="dcMain">
    <div id="urHere">DouPHP 管理中心<b>></b><strong>权限添加</strong> </div>   <div class="mainBox" style="height:auto!important;height:550px;min-height:550px;">
    <h3><a href="{:url('Admin/node')}" class="actionBtn">权限列表</a>权限添加</h3>
    <form action="" method="post">
        <table width="100%" border="0" cellpadding="8" cellspacing="0" class="tableBasic">
            <tr>
                <td width="80" align="right" >权限名称</td>
                <td>
                    <input type="text" name="node_name" value="" size="40" class="inpMain" />
                </td>
            </tr>
            <tr>
                <td align="right">权限分类</td>
                <td>
                    <select name="node_pid" id="">
                        <option value="0">顶级权限</option>
                        {volist name="roles" id="vo"}
                            <option value="{$vo.node_id}">{$vo.node_name}
                            </option>
                        {/volist}
                    </select>
                </td>
            </tr>
            <tr>
                <td align="right">权限菜单</td>
                <td>
                    <label>
                        <input type="radio" name="node_ismenu" value="1" checked>可展示在菜单</label>
                    <label>
                        <input type="radio" name="node_ismenu" value="0">不展示在菜单</label>
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <input name="submit" class="btn" type="submit" value="提交" />
                </td>
            </tr>
        </table>
    </form>
</div>
</div>
{/block}
</body>
</html>
