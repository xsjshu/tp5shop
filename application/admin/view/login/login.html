<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"/>
<title>后台登录</title>
<meta name="author" content="DeathGhost" />
<link rel="stylesheet" type="text/css" href="/static/admin/css/style.css" />
<style>
body{height:100%;background:#16a085;overflow:hidden;}
canvas{z-index:-1;position:absolute;}
</style>
<script src="/static/admin/js/jquery.js"></script>
<script src="/static/admin/js/verificationNumbers.js"></script>
<script src="/static/admin/js/Particleground.js"></script>
<script>
$(document).ready(function() {
  //粒子背景特效
  $('body').particleground({
    dotColor: '#5cbdaa',
    lineColor: '#5cbdaa'
  });
  //验证码
  createCode();
  //测试提交，对接程序删除即可
  $(".submit_btn").click(function(){
	  location.href="index.html";
	  });
});
</script>
</head>
<body>
<form action="" method="post">
    <dl class="admin_login">
     <dt>
      <strong>站点后台管理系统</strong>
      <em>Management System</em>
     </dt>
     <dd class="admin_user">
      <input type="text" name="admin_user" placeholder="账号" class="login_txtbx"/>
     </dd>
     <dd class="admin_pwd">
      <input type="password" name="admin_pwd" placeholder="密码" class="login_txtbx"/>
     </dd>
     <dd class="val_icon">
      <div class="checkcode">
        <input type="text" id="J_codetext" name="code" placeholder="验证码" maxlength="4" class="login_txtbx">
          <img src="{:url('code')}" width="50px" height="35px" />
      </div>
      <input type="button" value="验证码核验" class="ver_btn" onClick="validate();">
     </dd>
     <dd>
         <input type="checkbox" name="save" value="1" id="">记住密码，七天无密码登录
     </dd>
     <dd>
      <input type="submit" value="立即登陆" class="submit_btn"/>
     </dd>
     <dd>
      <p>© 2015-2016 DeathGhost 版权所有</p>
      <p>陕B2-20080224-1</p>
     </dd>
    </dl>
</form>
</body>
</html>
